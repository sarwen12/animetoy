<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style/contact.css">
</head>
<body>
    <header id="header">
        <nav class="navbar container">
            <div class="logo"><img class="favicon" src="../assets/images/animelogo.png" alt=""></div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-btn">☰</label>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./collection.html">Collection</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


  <main>
    <section id="contact">
      <div class="container">
        <h2>Send a Message</h2>
        <form class="form" action="./submission.html">
          <div class="form-row">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button class="primary-button w-full" type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>
  <footer id="footer">
    <div class="container">
        <p>© 2025 - Toy Shop. All Collections World Wide.</p>
    </div>
</footer>
</body>
</html>
